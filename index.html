<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vintage Wheels - Classic Car Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8B0000;
            --secondary: #D4AF37;
            --light: #F5F5F5;
            --dark: #1A1A1A;
            --vintage: #E8D8C0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Lato', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--vintage);
            background-image: url('https://images.unsplash.com/photo-1605559424843-9e4c228bf1c2?q=80&w=1000');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-blend-mode: overlay;
        }
        
        .home {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .topnav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(5px);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo img {
            height: 60px;
            filter: drop-shadow(0 0 5px var(--secondary));
        }
        
        .menu {
            display: flex;
            gap: 1.5rem;
        }
        
        .menu a {
            color: var(--light);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        
        .menu a:hover {
            color: var(--secondary);
            background-color: rgba(212, 175, 55, 0.2);
            transform: translateY(-2px);
        }
        
        .title-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            color: var(--light);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .topic h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .topic span {
            color: var(--secondary);
            letter-spacing: 5px;
            font-size: 3.5rem;
            display: inline-block;
            margin-top: 1rem;
        }
        
        .title-container p {
            font-size: 1.5rem;
            font-style: italic;
            color: var(--secondary);
            margin-top: 1rem;
        }
        
        /* Slideshow container */
        .slideshow-container {
            max-width: 1200px;
            position: relative;
            margin: 3rem auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .mySlides {
            display: none;
        }
        
        .mySlides img {
            width: 100%;
            height: 600px;
            object-fit: cover;
            object-position: center;
        }
        
        /* Caption text */
        .text {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(26, 26, 26, 0.7);
            color: var(--secondary);
            padding: 1rem 2rem;
            border-radius: 4px;
            font-size: 1.2rem;
            font-family: 'Playfair Display', serif;
            letter-spacing: 1px;
        }
        
        /* Next & previous buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: var(--secondary);
            font-weight: bold;
            font-size: 2rem;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        /* Position the "next button" to the right */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        
        /* On hover, add a black background color with a little bit see-through */
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        /* The dots/bullets/indicators */
        .dot-container {
            text-align: center;
            padding: 20px;
        }
        
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        
        .active, .dot:hover {
            background-color: var(--secondary);
        }
        
        /* Fading animation */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }
        
        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .topnav {
                flex-direction: column;
                padding: 1rem;
            }
            
            .menu {
                margin-top: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .topic h1 {
                font-size: 2.5rem;
            }
            
            .topic span {
                font-size: 2rem;
                letter-spacing: 3px;
            }
            
            .title-container p {
                font-size: 1.2rem;
            }
            
            .mySlides img {
                height: 400px;
            }
        }
        
        @media (max-width: 480px) {
            .menu {
                gap: 0.5rem;
            }
            
            .menu a {
                font-size: 0.9rem;
                padding: 0.3rem 0.6rem;
            }
            
            .topic h1 {
                font-size: 2rem;
            }
            
            .topic span {
                font-size: 1.5rem;
                letter-spacing: 2px;
            }
            
            .mySlides img {
                height: 300px;
            }
            
            .text {
                font-size: 1rem;
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="home">
        <div class="topnav">
            <div class="logo">
                <img src="Logo.jpg" alt="Vintage Wheels Logo">
            </div>
            <div class="menu">
                <a href="./about us.html">About Us</a>
                <a href="./Inventory.html">Inventory</a>
                <a href="./View.html">View</a>
                <a href="./Contact.html">Contact</a>
                <a href="./Why us.html">Why Us?</a>
            </div>
        </div>
        
        <div class="title-container">
            <div class="topic"><h1>Welcome To <br><span>V I N T A G E   W H E E L S</span></h1></div>
            <p><em>Since 1998</em></p>
        </div>
    </div>

    <!-- Slideshow container -->
    <div class="slideshow-container">
        <!-- Slides -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 6</div>
            <img src="https://m.atcdn.co.uk/ect/media/w1224/4b14ab0c7868451baf5912779f112f40.jpg" alt="Vintage Car Collection">
            <div class="text">Our Collections</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">2 / 6</div>
            <img src="https://images.unsplash.com/photo-1580273916550-e323be2ae537?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" alt="Vintage Car Collection">
            <div class="text">Our Collections</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">3 / 6</div>
            <img src="https://images.unsplash.com/photo-1568605117036-5fe5e7bab0b7?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" alt="Vintage Car Collection">
            <div class="text">Our Collections</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">4 / 6</div>
            <img src="https://imageio.forbes.com/specials-images/imageserve/5d35eacaf1176b0008974b54/2020-Chevrolet-Corvette-Stingray/0x0.jpg?format=jpg&crop=4560,2565,x790,y784,safe&width=1440" alt="Vintage Car Collection">
            <div class="text">Our Collections</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">5 / 6</div>
            <img src="https://images.unsplash.com/photo-1553440569-bcc63803a83d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" alt="Vintage Car Collection">
            <div class="text">Our Collections</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">6 / 6</div>
            <img src="https://images.unsplash.com/photo-1555215695-3004980ad54e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" alt="Vintage Car Collection">
            <div class="text">Our Collections</div>
        </div>
        
        <!-- Navigation buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    
    <!-- Dots navigation -->
    <div class="dot-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        
        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
        
        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
            
            // Auto-advance slides every 5 seconds
            setTimeout(() => {
                plusSlides(1);
            }, 5000);
        }
    </script>
</body>
</html>
